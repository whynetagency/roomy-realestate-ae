<ng-container *ngIf="images && images.length > 0">
  <div *ngFor="let item of products"
       [routerLink]="['/properties', item._id]"
  >
    <div class="card col">
      <div class="card__photo"
           [style.background-image]="'url(' + onGetPhoto(item) + ')'">
        <img src="../../../assets/iconsInUse/placeholder.svg" alt="interior-photo">
        <button class="card__nav-btn card__nav-btn_prev"
                (click)="$event.stopPropagation(); onChangePhoto(item, 'prev')">
          <img src="../../../assets/iconsInUse/chevron-compact-left.svg" alt="">
        </button>
        <button class="card__nav-btn card__nav-btn_next"
                (click)="$event.stopPropagation(); onChangePhoto(item, 'next')">
          <img src="../../../assets/iconsInUse/chevron-compact-right.svg" alt="">
        </button>
      </div>
      <div class="card__description py-3">
        <div class="card__title">
          {{item.title}}
        </div>
        <!--<div class="card__district">
          {{item.district}}
        </div>-->
        <div class="card__price">
          From <strong>{{item.prices.currency}} {{item.prices.basePrice}}</strong> per night
        </div>
        <div class="d-flex justify-content-between">
          <div class="card__tax">+ VAT & Tourism Free</div>
          <app-stars [rate] = 5></app-stars>
        </div>
      </div>
    </div>
  </div>

</ng-container>
